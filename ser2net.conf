#
# This is an example configuration file for ser2net.
#
# See ser2net.conf(5) for documentation.  The documentation used to be
# here, but I got tired of maintaining it in two places.
#
# Default value settings.  The given values are the defaults.
#
# ** General controls for ser2net itself.  Documented in ser2net.conf(5) **
# DEFAULT:telnet-brk-on-sync:false
# DEFAULT:kickolduser:false
# DEFAULT:chardelay:true
#  chardelay-scale: 1-1000
# DEFAULT:chardelay-scale:20
#  chardelay-min: 1-100000
# DEFAULT:chardelay-min:1000
# DEFAULT:net-to-dev-bufsize:64
# DEFAULT:dev-to-net-bufsize:64
# DEFAULT:max-connections:1
# DEFAULT:remaddr:
# DEFAULT:authdir:/usr/share/ser2net/auth
#
#
# The rest are defaults for all gensio types.  All defaults described
# in gensio(5) are available.
#
# Here is a (possibly incomplete) list for some gensios:
#
# ** serialdev only **
# DEFAULT:speed:9600N81:serialdev
# DEFAULT:nobreak:false:serialdev
# DEFAULT:xonxoff:false:serialdev
# DEFAULT:rtscts:false:serialdev
# DEFAULT:local:false:serialdev
# DEFAULT:hangup-when-done:false:serialdev
# DEFAULT:wronly:false:serialdev
# DEFAULT:nobreak:false:serialdev
# DEFAULT:rs485:off:serialdev
#
# ** ipmisol only **
# DEFAULT:speed:9600N81:ipmisol
# DEFAULT:nobreak:false:ipmisol
# DEFAULT:authenticated:true:ipmisol
# DEFAULT:encrypted:true:ipmisol
# DEFAULT:ack-timeout:1000000:ipmisol
# DEFAULT:ack-retries:10:ipmisol
# DEFAULT:shared-serial-alert:fail:ipmisol
# DEFAULT:deassert_CTS_DCD_DSR_on_connect:false:ipmisol
#
# ** ssl accepter **
# DEFAULT:key:/etc/ser2net/ser2net.key:ssl
# DEFAULT:cert:/etc/ser2net/ser2net.crt:ssl
# DEFAULT:clientauth:false:ssl
# DEFAULT:use-child-auth:false:ssl
#
# ** ssl connector **
# DEFAULT:CA:<whaterver openssl default is>:ssl
#
# ** certauth accepter **
# DEFAULT:allow-authfail:false:certauth
# DEFAULT:use-child-auth:false:certauth
# DEFAULT:disable-password:false:certauth
#
# ** certauth connector **
# DEFAULT:key::certauth
# DEFAULT:cert::certauth
# DEFAULT:username::certauth
# DEFAULT:service::certauth
# DEFAULT:password::certauth
#
#
# Some example control line settings...
#
# BANNER:banner:Welcome to ser2net TCP port \p\r\n
#
# BANNER:banner1:Welcome to ser2net TCP port \p device \d\r\n\
# second line \
# third line\r\n
#
# BANNER:banner2:this is ser2net TCP port \p device \d\r\n\
# second line \
# third line\r\n
#
# BANNER:banner3:this is ser2net TCP port \p device \d  serial parms \s\r\n
#
# SIGNATURE:signature1:ser2net port ttyS2
#
# RS485CONF:rs485port1:0:0:rts_on_send
#
# LED:rx:sysfs:device=duckbill:green:rs485 duration=20 state=1
# LED:tx:sysfs:device=duckbill:red:rs485 duration=20 state=1
#
# TRACEFILE:tw1:/tmp/tw-\p-\Y-\M-\D-\H:\i:\s.\U
# TRACEFILE:tr1:/tmp/tr-\p-\Y-\M-\D-\H:\i:\s.\U
#
# OPENSTR:open1:Open str\r\n
#
# CLOSESTR:close1:close str\r\n
#
# CONTROLPORT:certauth,ssl,tcp,2000
#
# CLOSEON:seq1:\004\x03\n
# CLOSEON:closehtml:</html>
#
#
# 192.168.27.3,2001:raw:600:/dev/ttyS0:9600 NONE 1STOPBIT 8DATABITS XONXOFF \
#	LOCAL -RTSCTS
# 2002:raw:600:/dev/ttyS1:9600 NONE 1STOPBIT 8DATABITS XONXOFF LOCAL -RTSCTS
# 2003:raw:5:/dev/ttyS2:9600N81
# 2004:raw:5:/dev/ttyS3:115200N81
# 2005:raw:5:/dev/ttyS4:9600
# 2006:raw:5:/dev/ttyS5:9600
# 2007:raw:5:/dev/ttyS6:9600 tw=tw1 tr=tr1
# telnet(rfc2217),3001:raw:0:/dev/ttyS0:19200 banner1
# telnet,3011:raw:3:/dev/ttyS0:19200 banner2
# telnet,3002:raw:0:/dev/ttyS1:9600
# telnet,3003:raw:0:/dev/ttyS2:9600 banner3
# telnet,3003:raw:0:/dev/ttyS2:9600 signature1 rs485=rs485port1
# telnet,3004:raw:0:/dev/ttyS3:115200
# telnet,3005:raw:0:/dev/ttyS4:9600E72
# telnet,3006:raw:0:/dev/ttyS5:9600 open1 net-to-dev-bufsize=128
# telnet,3007:raw:0:/dev/ttyS6:9600 close1 dev-to-net-bufsize=128
# 5001:rawlp:10:/dev/lp0
#
# telnet,3020:raw:0:/dev/ttyUSB0:115200 banner1 remctl telnet-brk-on-sync \
# 	-chardelay open1 max-connections=3
# udp,3020:raw:10:/dev/ttyUSB0:115200 banner1 remctl telnet-brk-on-sync \
# 	-chardelay open1 max-connections=1
#
# Bind only to ipv4 example
# telnet,ipv4,3020:raw:0:/dev/ttyUSB0:115200 remctl
#
# Bind only to ipv6 localhost example
# telnet,ipv6,::1:raw:0:/dev/ttyUSB0:115200 remctl
#
# UDP connection, only allow connections from the given address, IPV4
# udp,3020:raw:10:/dev/ttyUSB0:115200 banner1 remctl \
#	-chardelay open1 max-connections=1 remaddr=ipv4,udp,100.2.3.4,0
#
# UDP connection, always connected to the given ipv4 port 4000
# udp,3020:raw:10:/dev/ttyUSB0:115200 banner1 remctl \
#	-chardelay open1 max-connections=1 remaddr=!ipv4,udp,100.2.3.4,4000
#
# Only allow tcp connections from host otherserver
# telnet,3020:raw:0:/dev/ttyUSB0:115200 remctl remaddr=otherserver,0
#
# A device file with ":" in it...
# DEVICE:MyUSBPort:/dev/serial/by-path/pci-0000:00:1d.0-usb-0:1.8.2.2:1.0-port0
# DEFAULT:speed:115200
#
# telnet,3021:raw:0:MyUSBPort:banner2 open1 close1 remctl closehtml	\
# 	chardelay-scale=15 chardelay-min=500 chardelay-max=10000	\
# 	max-connections=2
#
# SOL connections
# telnet,3022:raw:0:sol.lan -U minyard -P test i-ipmi:115200 banner
# telnet,3023:raw:0:sol.lan -U admin -P admin t-crb8800-ipmi-1:115200 banner
#
# ROTATOR:4001:3021 3022 3023
#
# telnet,5000:raw:0:/dev/ttyAPP0:9600 NONE 1STOPBIT 8DATABITS -XONXOFF LOCAL \
#	-RTSCTS led-tx=tx led-rx=rx
